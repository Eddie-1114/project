<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>30</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>25</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
