<!DOCTYPE html>
<html lang="en"> 
    <title>List example</title>
</head>

<body>
    <h2>Ordered list</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>item A</li>
        <li>item B</li>
        <li>item C</li>
    </ul>
</body>
</html>
